<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="/node_modules/systemjs/dist/system.src.js"></script>
    <script>
        (function (global) {
            System.config({
                map: {
                    'app': '/src/app',
                    'rxjs': '/node_modules/rxjs',
                },
                packages: {
                    app: {
                        defaultExtension: 'js',
                    },
                    rxjs: {
                        defaultExtension: 'js'
                    },
                }
            });
        })(this);

        System.import("../../src/app/apply-product-oriented-on-elements/main.js");
    </script>
    <meta charset="utf-8" />
</head>
<body>

    <!--Explanation on this tag in step 1-->
    <input type="text" onkeyup="this.output=this.value" logic="" />

    <!--Simple br and then h2 tag with internal span the span need to show user entered data
    and so the span tell by input-from attribute  that it recive input  from element that
    we get in selector input in this case we have only one input on page so the text box output
    will be this element input-->
    <br />
    <h2>Hello <span input-from="input"></span></h2>


    <!--I REmcommend run this file on server open development toolbar and watching affected
    of user typing-->

    <a href="" target="_blank"> View animated gif of this step</a>
</body>
</html>
